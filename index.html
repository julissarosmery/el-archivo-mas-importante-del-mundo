<!-- A.3 aÃ±adiendo una funcion mas ..ahora son dos botones y 2 funciones en ES6 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" href="style.css" />
 
  <title>Data Dashboard</title>
</head>
<body>

    
  <input id="crearventana" type="button" value="machuca aqui ðŸ˜†"></input>
  <input id="botonyoutube" type="button" value="abrir youtube ðŸ˜†"></input>
<script>
  let ventanayoutube;
  abrirVentana=()=>{
    ventanayoutube=window.open("https://www.youtube.com/watch?v=zd8eVrXhs7Y");
  }
  document.getElementById("botonyoutube").addEventListener('click',abrirVentana);

  let miventana;
   crearventan=()=> {
    miventana=window.open("http://www.google.com");
  }
  document.getElementById("crearventana").addEventListener('click', crearventan);

</script>
</body>

</html>
